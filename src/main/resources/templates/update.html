<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>정보 수정</title>
</head>
<body>
<form action="/user/update" method="post">


    <input type="hidden" th:value="${updateUser.id}" name="id"><br>
    이메일: <input type="text" th:value="${updateUser.userEmail}" name="userEmail" readonly> <br>
    아이디: <input type="text" th:value="${updateUser.userId}" name="userId" readonly> <br>
    비밀번호: <input type="password" th:value="${updateUser.userPassword}" name="userPassword"> <br>
    닉네임: <input type="text" th:value="${updateUser.userNickname}" name="userNickname"> <br>

    <input type="submit" value="정보 수정">

</form>
</body>
</html>
